<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Hell Game</title>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div id="menuScreen">
      <div id="menu">
        <h1 id="mainTitle">BULLET HELL</h1>
        <div id="mainTab">
          <div id='highScoreDiv'>
            <h2 id="highScoreTitle">HIGH SCORES</h2>
            <ol id="highScoreList"></ol>
          </div>
          <div class="menuButtons">
            <button id="infoButton" class="menuButton">HOW TO PLAY</button>
            <button id="startButton" class="menuButton">START</button>
          </div>
        </div>
        <div id="infoTab">
          <div id="infoText"></div>
          <div class="menuButtons">
            <button id="backButton" class="menuButton">BACK</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
